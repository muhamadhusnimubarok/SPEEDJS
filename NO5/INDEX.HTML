<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No. 5</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: darkgreen;
        }

        .alert-box {
            display: none;
            padding: 20px;
            background-color: rgb(232, 14, 14);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            z-index: 1000;
            margin-top: 0;
        }
    </style>
</head>
<body>

<button class="button" onclick="munculkanAlert()">MUNCULKAN ALERT</button>

<div id="alertBox" class="alert-box"></div>

<script>
function munculkanAlert() {
    const alertBox = document.getElementById('alertBox');
    let hitungmundur = 5;

    alertBox.style.display = 'block';

    const interval = setInterval(function() {
        alertBox.textContent = `Danger! Alert akan tertutup dalam ${hitungmundur}`;
        hitungmundur--;

        if (hitungmundur < 0) {
            clearInterval(interval);
            alertBox.style.display = 'none';
        }
    }, 1000);
}
</script>

</body>
</html>
