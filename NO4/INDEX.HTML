<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO. 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .kontainer {
            display: flex;
            gap: 50px; 
        }

        .gambar-bagian {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gambar-bagian img {
            max-width: 300px;
            max-height: 300px;
            display: block;
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        label {
            margin-bottom: 5px;
        }
        .alert-box {
            display: none;
            padding: 20px;
            background-color: red;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="kontainer">
 
        <div class="gambar-bagian">
            <h1>Pilih Gambar dan Opacity</h1>

            <div id="gambarkontainerLeft">
                <img id="gambarLeft" src="IMG/7786b78e42eb7be9d61a36414d15ec81.jpg" alt="Gambar">
            </div>

            <div id="controls">
                <label for="gambarSelector">Pilih Gambar:</label>
                <select id="gambarSelector">
                    <option value="IMG/7786b78e42eb7be9d61a36414d15ec81.jpg">Gambar 1</option>
                    <option value="IMG/b5f5609710ed69716fcac0a3ed4bc4d3.jpg">Gambar 2</option>
                    <option value="IMG/b61ee81d959d847790dc633496ff7633.jpg">Gambar 3</option>
                </select>

                <label for="opacitySelector">Pilih oppacity:</label>
                <select id="opacitySelector">
                    <option value="1">1.0</option>
                    <option value="0.5">0.5</option>
                    <option value="0.2">0.2</option>
                </select>

                <button id="submitBtn" onclick="showAlert()">Submit</button>
            </div>
        </div>

     <div class="gambar-bagian">
            <h1>Hasil</h1>
            <div id="gambarkontainerkanan">
                <img id="displayedgambar" src="img/BMW Z4.jpg" alt="Gambar">
            </div>
        </div>
    </div>

    <script>
        const gambarSelector = document.getElementById('gambarSelector');
        const opacitySelector = document.getElementById('opacitySelector');
        const displayedgambar = document.getElementById('displayedgambar');
        const submitBtn = document.getElementById('submitBtn');

       
        submitBtn.addEventListener('click', function() {
            const selectedgambar = gambarSelector.value;
            const selectedopacity = opacitySelector.value;
            displayedgambar.src = selectedgambar;
            displayedgambar.style.opacity = selectedopacity;
        });


        
    </script>

</body>
</html>
